# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"

  subscribers:
    zero: 0 subscribers
    one: 1 subscriber
    other: "%{count} subscribers"

  other:
    zero: 0 others
    one: 1 other
    other: "%{count} others"

  txts:
    relayed: "your message was sent to %{subscriber_count}"
    relay_identifier: "the relayed message beginning \"%{beginning}...\" came from %{absolute_name}"
    freeze: "%{admin_name} froze the relay"
    frozen: 'the relay is frozen'
    thaw: "%{admin_name} thawed the relay"
    moderated_fail: "did not forward your message because the relay is moderated"
    moderated_report: "%{subscriber_name} tried to say: %{moderated_message}"
    mute: "%{admin_name} muted %{mutee_name}"
    muted_fail: "did not forward your message because you have been muted by an admin"
    muted_report: "%{mutee_name} tried to say: %{muted_message}"
    unmute: "%{admin_name} unmuted %{unmutee_name}"
    voice: "%{admin_name} voiced %{voicee_name}"
    unvoice: "%{admin_name} unvoiced %{unvoicee_name}"
    close: "subscriptions are closed"
    bounce_notification: "%{number} tried to subscribe: %{message}"
    rename: "renamed relay to %{relay_name}"

    nonadmin: 'you are not an admin'
    not_subscribed: 'you are not subscribed'
    name: "your name is %{name}. change it with 'name (new name)'"
    welcome: "welcome to %{relay_name}. yr name: %{subscriber_name}. cmds: about, unsubscribe, name. start txt w/@ & name to direct txt. any other txt is sent to %{subscriber_count}"
    disclaimer: "note: this relay is in no way secure! your txts could be monitored, as could the relay itself. act accordingly!"
    already_subscribed: "you are already subscribed"

    goodbye: "goodbye"

    help: "cmds: about, unsubscribe, name. start txt w/'@' & a name to direct txt. any other txt is sent to %{subscriber_count}"

    unknown: "sorry, did not understand your command. messages beginning with a / are reserved for commands to the relay."

    missing_target: "your command failed because %{target} could not be found"

    admin:
      create: "%{admin_name} created a new relay! called %{relay_name}"
      subscribed: "%{name} subscribed from %{number}"
      unsubscribed: "%{name} unsubscribed :("
      clear: "this relay has been cleared of all non-admin subscribers."
      delete: "%{admin_name} is deleting this relay. this number will no longer respond."

      admin: "%{adminer_name} made %{adminee_name} an admin"
      unadmin: "%{unadminer_name} made %{unadminee_name} not an admin!"

      moderate: "%{admin_name} set the relay to be moderated. only admins and subscribers with 'voice' can relay messages. to give voice: /voice @name"
      unmoderate: "%{admin_name} set this relay to be unmoderated. all subscribers who are not muted can relay messages."

      close: "%{admin_name} closed subscriptions"
      open: "%{admin_name} opened subscriptions"

    direct:
      sent: "your message was sent to %{target_name}"
      outgoing: "%{sender} said to you: %{message}"
      missing_target: "your message was not sent because %{target_name} could not be found"
      anonymous: "you cannot send a message when you are anonymous. change your name with 'name yourname' to set your name"
